<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- LINKS -->
    <link rel="stylesheet" href="./styles/main.css">
    <!-- <link rel="stylesheet" href="./styles/modal.css"> -->

    <title>Efficient List</title>
</head>
<body>
    <!-- Header Section -->
    <!-- Display the navigation bar which have nav links of Home and Management -->
    <header>
        <h1 class="header-title">Efficient List</h1>
        <nav class="nav-bar">
            <a href="./index.html" class="nav-link">Home</a>
            <a href="#" class="nav-link">Management</a>
        </nav>
    </header>

    <!-- Search Bar Section -->
    <section class="search-section">
        <input type="text" placeholder="Search task" class="search-bar">
        <button class="btn btn-primary">Search</button>
    </section>

    <!-- Table of Tasks (Title, Category, and Status) -->
    <section class="table-container">
        <table class="task-table">
            <tr class="data-head" onclick="openModal()">
                <th>Title</th>
                <th>Category</th>
                <th>Status</th>
            </tr>
            <tr class="data-row" onclick="openTaskModal()">
                <td>Learn C#</td>
                <td>School</td>
                <td>Complete</td>
            </tr>
            <tr class="data-row" onclick="openTaskModal()">
                <td>Make bed</td>
                <td>Home</td>
                <td>Pending</td>
            </tr>
            <tr class="data-row" onclick="openTaskModal()">
                <td>Code authentication logic</td>
                <td>Work</td>
                <td>Complete</td>
            </tr>
        </table>
    </section>

    <section id="modal" class="modal-container">
        <div id="content" class="modal-content">
            <h2 class="modal-title">Add Task</h2>
            <form class="add-task-form">
                <label id="title-label" for="task-title">Title:</label>
                <input type="text" id="task-title" name="task-title" required>

                <label id="category-label" for="task-category">Category:</label>
                <select id="task-category" name="task-category" required>
                    <option value="school">School</option>
                    <option value="home">Home</option>
                    <option value="work">Work</option>
                </select>

                <label id="status-label" for="task-status">Status:</label>
                <select id="task-status" name="task-status" required>
                    <option value="pending">Pending</option>
                </select>

                <button id="btn-modal" type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </div>
    </section>

    <section id="task-modal" class="modal-container">
        <h1>Edit Modal</h1>
    </section>

    <script src="modal.js"></script>
</body>
</html>
