<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- LINKS -->
    <link rel="stylesheet" href="./styles/main.css">

    <title>Efficient List</title>
</head>
<body>
    <!-- Header Section -->
    <!-- Display the navigation bar which have nav links of Home and Management -->
    <header>
        <h1 class="header-title">Efficient List</h1>
        <nav class="nav-bar">
            <a href="./index.html" class="nav-link">Home</a>
            <a href="#" class="nav-link">Management</a>
        </nav>
    </header>

    <!-- Search Bar Section -->
    <section class="search-section">
        <input type="text" placeholder="Search task" class="search-bar">
        <button class="btn btn-primary">Search</button>
    </section>

    <!-- Table of Tasks (Title, Category, and Status) -->
    <section class="table-container">
        <table class="task-table">
            <tr class="data-head">
                <th>Title</th>
                <th>Category</th>
                <th>Status</th>
            </tr>
            <tr class="data-row">
                <td>Learn C#</td>
                <td>School</td>
                <td>Complete</td>
            </tr>
            <tr class="data-row">
                <td>Make bed</td>
                <td>Home</td>
                <td>Pending</td>
            </tr>
            <tr class="data-row">
                <td>Code authentication logic</td>
                <td>Work</td>
                <td>Complete</td>
            </tr>
        </table>
    </section>
</body>
</html>
